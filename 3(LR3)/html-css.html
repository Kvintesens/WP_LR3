<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Животные</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
 
</head>
<body>
  <h1>Наведите курсор на название животного</h1>
  <table class="outer-table">
    <tr>
      <td onmouseover="showImage('acula');" onmouseout="hideImage('acula')">Акула</td>
      <td class="image-cell" rowspan="3">
        <img id="acula" class="hidden" src="shrk.gif" alt="Изображение акулы">
        <img id="croc" class="hidden" src="crocodile.gif" alt="Изображение крокодила">
        <img id="frog" class="hidden" src="frog.gif" alt="Изображение лягушки">
      </td>
    </tr>
    <tr>
      <td onmouseover="showImage('croc');" onmouseout="hideImage('croc')">Крокодил</td>
    </tr>
    <tr>
      <td onmouseover="showImage('frog');" onmouseout="hideImage('frog')">Лягушка</td>
    </tr>
  </table>

  <script>
    function showImage(id) {
      document.getElementById(id).classList.remove("hidden");
    }

    function hideImage(id) {
      document.getElementById(id).classList.add("hidden");
    }
  </script>
</body>
</html>
